{
    includeRoutees: true
    included: [
        "akka:*.org.eigengo.monitor.agent.akka.SimpleActor",
        "akka:*.org.eigengo.monitor.agent.akka.WithUnhandledActor"
    ]
    sampling: [
        {
            rate: 5
            for: [ "akka:*.org.eigengo.monitor.agent.akka.SimpleActor" ]
        },
        {
            rate: 15
            for: [ "akka:*.org.eigengo.monitor.agent.akka.WithUnhandledActor" ]
        },
        {
            rate: 4
            for: [ "akka://default/user/*" ]
        }
    ]
}